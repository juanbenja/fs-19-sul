<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <hr>
    <br>
    <form action="" method="get">
        <div>
            <label for="name">Nome</label> <br>
            <input type="text" name="name" id="name" placeholder="Insira seu nome completo">
        </div>
        <br>
        <div>
            <label for="email">E-mail</label> <br>
            <input type="email" name="email" id="email" placeholder="exemplo@emil.com">
        </div>
        <br>
        <div>
            <label for="password">Senha</label><br>
            <input type="password" name="password" id="password" placeholder="*********">
        </div>
        <br>
        <div>
            <label for="password confirmation">Confirmação de Senha</label><br>
            <input type="password" name="password confirmation" id="password confirmation" placeholder="*********">
        </div>
        <br>
        <div>
        <button type="reset">Limpar</button>
        <button> Enviar</button> 
    </form>


</body>
</html>
