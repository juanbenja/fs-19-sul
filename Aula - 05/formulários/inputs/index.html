<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inputs</title>
</head>
<body> 
<h1>Lista de Inputs</h1>
<hr>

<div>
<label for="nome">Nome</label>
<input type="text" name="nome" id="nome" maxlength="9" minlength="3" placeholder="Insira seu nome completo">
</div>

<br>

<div>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="exemplo@email.com">
</div>

<br>

<div>
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="**********">
</div>

<br>

<div>
    <label for="Data">Data</label>
    <input type="date" name="date" id="data">
</div>

<br>

<div>
    <label for="data-hora">Data Hora</label>
    <input type="datetime-local" name="data-hora" id="data-hora">
</div>

<br>

<div>
    <label for="cor">Cor</label>
    <input type="color" name="cor" id="cor">
</div>

<br>

<div>
    <label for="arquivo">Arquivo</label>
    <input type="file" name="arquivo" id="arquivo">
</div>

<br>

<div>
    <fieldset>
        <legend>Radio</legend>

        <input type="radio" name="radio" id="radio1" value="radio1">
        <label for="radio1">Radio 1</label>

        <input type="radio" name="radio" id="radio2" value="radio2">
        <label for="radio2">Radio 2</label>

        <input type="radio" name="radio" id="radio3" value="radio3">
        <label for="radio3">Radio 3</label>
    </fieldset>
</div>

<br>

<div>
    <label for="checkbox">Checkbox</label>
    <input type="checkbox" name="checkbox" id="checkbox">
</div>

<br>

<div>
    <label for="numero">Número</label>
    <input type="number" name="numero" id="numero" min="1" max="10">
</div>

<br>

<div>
    <label for="range">Range</label>
    <input type="range" name="alcance" id="alcance">
</div>

<br>

<div>
    <label for="textarea">Textarea</label><br>
    <textarea name="textarea" id="textarea" placeholder="Insira sua mensagem aqui"></textarea>
</div>

<br>

<div>
    <label for="select">Select</label>
    <select name="select" id="select">
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
        <option value="3">Opção 3</option>
    </select>
</div>

</body>
</html>
