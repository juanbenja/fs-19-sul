<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM Alan Vasc</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="/LOGO">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("foto alan.jpg");
            /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background-color: #37fceb;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.397);
            transform: scale(0.8);
            transition: transform 0.5s ease-in-out;
        }

        .container:hover {
            transform: scale(1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 15px 0;
            font-size: 24px;
            animation: fadeIn 2s ease;
        }

        .title {
            margin: 5px 0 20px 0;
            font-size: 18px;
            color: #ff5fca;
            animation: fadeIn 2.5s ease;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: rotate(360deg) scale(1.2);
        }

        .buttons a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #ff5fca;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            background-color: #0eecfc;
            transform: scale(1.05);
        }

        .buttons a:active {
            transform: scale(0.95);
            background-color: #4e006e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logoav.jpg" alt="Foto de Perfil" class="profile-img">
        <h1>ALAN VASC</h1>
        <p class="title">Professor e Atleta de Beach Tennis</p>
        
        <div class="buttons">
            <a href="horarios.jpg" onclick="showMessage('Horários')">Horários</a>
            <a href="#" onclick="showMessage('Aulas')">Aulas</a>
            <a href="https://maps.app.goo.gl/pXbDSfWYLYYtqkTv8" onclick="showMessage('Localização')">Localização</a>
            <a href="https://w.app/sjcyqb" onclick="showMessage('Agende sua aula experimental GRÁTIS!')">Agende sua aula experimental GRÁTIS!
    </div>

        }*/

        /*function showMessage(section) {
            alert('Você clicou em ' + section + '!');
        }*/
    </script>
</body>

</html>
